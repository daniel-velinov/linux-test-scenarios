---
- hosts: localhost
  connection: local
  gather_facts: true
  become: true

  vars:
    localip: "{{ ansible_facts['all_ipv4_addresses'][1] }}"
    nginx_port: 8080/tcp
    port_only: 8080

  tasks:
  - name: install nginx
    yum:
      name: nginx
      state: present

  - name: Setup web folder
    file:
      path: /var/www/html
      state: directory
      recurse: yes

  - name: Write HTML to index.html
    copy:
      src: index.html
      dest: /var/www/html/index.html
 
  - name: Modify nginx config
    template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf
    notify: restart nginx

  - name: Modify nginx conf root
    ansible.builtin.lineinfile:
      path: /etc/nginx/nginx.conf
      regexp: '^\s+root\s+\/usr\/share\/nginx\/html;'
      line: "        root /var/www/html;"
    notify: restart nginx

  - name: start nginx
    systemd:
      name: nginx
      state: started

  - name: Enable SELinux
    ansible.posix.selinux:
      policy: targeted
      state: enforcing

  - name: disable http
    ansible.posix.firewalld:
      port: "{{ nginx_port }}"
      permanent: true
      immediate: true
      state: disabled

  handlers:
  - name: restart nginx
    systemd:
      name: nginx
      state: restarted
